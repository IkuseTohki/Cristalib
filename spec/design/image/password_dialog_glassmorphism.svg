<svg width="400" height="250" viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" />
    </filter>
    
    <!-- Glass effect shadow -->
    <filter id="glass-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="400" height="250" fill="url(#bgGradient)"/>
  
  <!-- Decorative blurred circles for depth -->
  <circle cx="80" cy="60" r="50" fill="#ffffff" opacity="0.12" filter="url(#blur)"/>
  <circle cx="320" cy="180" r="70" fill="#ffffff" opacity="0.08" filter="url(#blur)"/>
  <circle cx="350" cy="50" r="40" fill="#764ba2" opacity="0.15" filter="url(#blur)"/>

  <!-- Header -->
  <rect x="10" y="10" width="380" height="40" fill="rgba(255, 255, 255, 0.15)" rx="10" ry="10" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="20" y="35" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="18" fill="#ffffff" font-weight="600">パスワード入力</text>

  <!-- Password Input Area -->
  <text x="30" y="80" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="16" fill="#ffffff" font-weight="500">パスワード:</text>
  <rect x="30" y="95" width="340" height="30" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
  <text x="40" y="115" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="16" fill="rgba(255, 255, 255, 0.7)">••••••••</text>

  <!-- Buttons Container -->
  <rect x="10" y="170" width="380" height="40" fill="rgba(255, 255, 255, 0.15)" rx="10" ry="10" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  
  <!-- OK Button -->
  <rect x="200" y="175" width="80" height="30" fill="rgba(255, 255, 255, 0.25)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="240" y="195" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff" font-weight="600">OK</text>
  
  <!-- Cancel Button -->
  <rect x="290" y="175" width="80" height="30" fill="rgba(255, 255, 255, 0.2)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="330" y="195" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff" font-weight="500">キャンセル</text>
</svg>