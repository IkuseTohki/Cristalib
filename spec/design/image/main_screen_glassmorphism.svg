<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <!-- Blur filter for glassmorphism -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    
    <!-- Glass effect filter -->
    <filter id="glass" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="1"/>
      </feComponentTransfer>
    </filter>
    
    <!-- Subtle shadow for depth -->
    <filter id="glass-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="4" result="offsetBlur"/>
      <feFlood flood-color="#000000" flood-opacity="0.2"/>
      <feComposite in2="offsetBlur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect x="0" y="0" width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative blurred circles for depth -->
  <circle cx="150" cy="100" r="80" fill="#ffffff" opacity="0.1" filter="url(#blur)"/>
  <circle cx="650" cy="450" r="120" fill="#ffffff" opacity="0.08" filter="url(#blur)"/>
  <circle cx="700" cy="150" r="60" fill="#764ba2" opacity="0.15" filter="url(#blur)"/>

  <!-- Header -->
  <rect x="10" y="10" width="780" height="40" fill="rgba(255, 255, 255, 0.15)" rx="10" ry="10" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="20" y="35" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="18" fill="#ffffff" font-weight="600">蔵書管理アプリケーション</text>
  
  <rect x="600" y="15" width="80" height="30" fill="rgba(255, 255, 255, 0.2)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="640" y="33" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="13" fill="#ffffff" font-weight="500">モード切替</text>
  
  <rect x="690" y="15" width="90" height="30" fill="rgba(255, 255, 255, 0.2)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="735" y="33" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff" font-weight="500">設定</text>

  <!-- Search and Filter Area -->
  <rect x="10" y="60" width="780" height="50" fill="rgba(255, 255, 255, 0.15)" rx="10" ry="10" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="20" y="89.5" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff" font-weight="500">検索:</text>
  
  <rect x="60" y="72.5" width="200" height="25" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
  
  <text x="270" y="89.5" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff" font-weight="500">並び替え:</text>
  
  <rect x="330" y="72.5" width="150" height="25" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1"/>
  
  <rect x="500" y="72.5" width="100" height="25" fill="rgba(255, 255, 255, 0.2)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="550" y="88.5" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="12" fill="#ffffff" font-weight="500">同期</text>
  
  <rect x="610" y="72.5" width="100" height="25" fill="rgba(255, 255, 255, 0.2)" rx="8" ry="8" 
        stroke="rgba(255, 255, 255, 0.4)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="660" y="88.5" text-anchor="middle" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="11" fill="#ffffff" font-weight="500">ビューア起動</text>

  <!-- Book List Area -->
  <rect x="10" y="120" width="780" height="460" fill="rgba(255, 255, 255, 0.15)" rx="10" ry="10" 
        stroke="rgba(255, 255, 255, 0.3)" stroke-width="1" style="filter:url(#glass-shadow);"/>
  <text x="20" y="145" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="16" fill="#ffffff" font-weight="600">蔵書リスト (タイトル, 著者, 巻数など)</text>
  
  <rect x="20" y="160" width="760" height="30" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.25)" stroke-width="1"/>
  <text x="30" y="180" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff">書籍タイトル 1</text>
  
  <rect x="20" y="195" width="760" height="30" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.25)" stroke-width="1"/>
  <text x="30" y="215" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff">書籍タイトル 2</text>
  
  <rect x="20" y="230" width="760" height="30" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.25)" stroke-width="1"/>
  <text x="30" y="250" font-family="游ゴシック, Yu Gothic, sans-serif" font-size="14" fill="#ffffff">書籍タイトル 3</text>

  <!-- Scrollbar Placeholder -->
  <rect x="775" y="125" width="10" height="450" fill="rgba(255, 255, 255, 0.1)" rx="5" ry="5" 
        stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
  <rect x="775" y="125" width="10" height="100" fill="rgba(255, 255, 255, 0.3)" rx="5" ry="5"/>
</svg>